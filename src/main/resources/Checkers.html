		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Alle Felder auswählen
				const fields = document.querySelectorAll('.black, .white');

				// Klick-Events zuweisen
				fields.forEach(field => {
					field.addEventListener('click', () => {
						// Prüfen, ob das Feld bereits hervorgehoben ist
						if (field.classList.contains('active')) {
							// Zurücksetzen: Hervorhebung entfernen und ursprüngliche Farbe wiederherstellen
							field.classList.remove('active');
							field.style.backgroundColor = field.classList.contains('black') ? 'black' : 'white';
						} else {
							// Hervorheben: Alle Felder zurücksetzen, aktuelles aktivieren
							fields.forEach(f => {
								f.classList.remove('active');
								f.style.backgroundColor = f.classList.contains('black') ? 'black' : 'white';
							});
							field.classList.add('active');
							field.style.backgroundColor = '#84b96f'; // Beispiel: Feld hervorheben
						}
					});
				});
			});
		</script>
