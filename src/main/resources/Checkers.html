		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// Alle Felder auswählen
				const fields = document.querySelectorAll('.black, .white');

				// Klick-Events zuweisen
				fields.forEach(field => {
					field.addEventListener('click', () => {
						const color = field.classList.contains('black') ? 'black' : 'white';

						// Java-Callback aufrufen
						if (!field.classList.contains('active')) {
							if (window.java) {
								window.java.handleFieldClick(color); // Übergibt die Farbe an Java
							}
						}

						// angeklicktes Feld Hervorheben
						if (field.classList.contains('active')) {
							field.classList.remove('active');
							field.style.backgroundColor = color;
						} else {
							fields.forEach(f => {
								f.classList.remove('active');
								f.style.backgroundColor = f.classList.contains('black') ? 'black' : 'white';
							});
							field.classList.add('active');
							field.style.backgroundColor = '#84b96f';
						}
					});
				});
			});
		</script>
